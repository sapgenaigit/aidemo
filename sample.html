<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML File</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a sample HTML file.</p>
    <hr>
    <h2>Arithmetic Function</h2>
    <form id="arithmeticForm">
        <input type="number" id="num1" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    <p id="notification" style="color: green;"></p>
    <script>
        document.getElementById('arithmeticForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operator').value;
            let result;
            switch(op) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': 
                    result = num2 !== 0 ? num1 / num2 : 'Error: Division by zero';
                    break;
                default: result = 'Invalid operator';
            }
            document.getElementById('result').textContent = 'Result: ' + result;
            document.getElementById('notification').textContent = 'Calculation completed successfully!';
        });
    </script>
</body>
</html>
